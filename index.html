<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Watch - Episode 1</title>
    <style>
        body { background: #0f0f0f; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .video-container { width: 100%; max-width: 800px; aspect-ratio: 16/9; background: #000; border: 2px solid #333; position: relative; }
        iframe, video { width: 100%; height: 100%; border: none; }
        
        .server-selector { margin-top: 20px; display: flex; gap: 10px; }
        button { 
            padding: 10px 20px; cursor: pointer; background: #222; color: #fff; 
            border: 1px solid #444; border-radius: 5px; transition: 0.3s;
        }
        button:hover { background: #e91e63; border-color: #e91e63; }
        button.active { background: #e91e63; border-color: #fff; }
        
        .info { margin-top: 15px; text-align: center; color: #aaa; font-size: 0.9em; }
    </style>
</head>
<body>

    <h2>Watching: Episode 01</h2>

    <div class="video-container" id="player-container">
        <iframe id="main-player" src="https://ok.ru/videoembed/YOUR_VIDEO_ID_HERE" allowfullscreen></iframe>
    </div>

    <div class="server-selector">
        <button onclick="switchServer('ok', this)" class="active">Server 1 (OK.ru)</button>
        <button onclick="switchServer('telegram', this)">Server 2 (Telegram)</button>
    </div>

    <div class="info">
        <p>If the video doesn't load, try switching servers.</p>
        <p>Follow our <a href="#" style="color:#0088cc;">Telegram Channel</a> for updates!</p>
    </div>

    <script>
        function switchServer(serverType, btn) {
            const container = document.getElementById('player-container');
            
            // 1. Update Buttons
            document.querySelectorAll('button').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            // 2. Change Player Content
            if (serverType === 'ok') {
                // Change the ID below to your actual OK.ru video ID
                container.innerHTML = `<iframe src="https://ok.ru/videoembed/YOUR_VIDEO_ID_HERE" allowfullscreen></iframe>`;
            } 
            else if (serverType === 'telegram') {
                // Replace the URL below with your Telegram Direct Link
                container.innerHTML = `
                    <video controls autoplay>
                        <source src="https://YOUR_TELEGRAM_DIRECT_LINK.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>`;
            }
        }
    </script>

</body>
</html>
