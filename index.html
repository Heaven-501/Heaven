<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Watch - Episode 1</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
        body { background: #0f0f0f; color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .video-container { width: 100%; max-width: 800px; aspect-ratio: 16/9; background: #000; border-radius: 8px; overflow: hidden; border: 2px solid #333; }
        
        .server-selector { margin-top: 20px; display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; }
        button { 
            padding: 12px 24px; cursor: pointer; background: #222; color: #fff; 
            border: 1px solid #444; border-radius: 5px; font-weight: bold; transition: 0.3s;
        }
        button:hover { background: #333; border-color: #0088cc; }
        button.active { background: #0088cc; border-color: #fff; }
        
        .info { margin-top: 20px; text-align: center; color: #aaa; line-height: 1.6; }
        a { color: #0088cc; text-decoration: none; }
    </style>
</head>
<body>

    <h2>Watching: Episode 01</h2>

    <div class="video-container" id="player-container">
        <iframe id="main-player" src="https://ok.ru/videoembed/YOUR_VIDEO_ID_HERE" allowfullscreen></iframe>
    </div>

    <div class="server-selector">
        <button onclick="switchServer('ok', this)" class="active">Server 1 (OK.ru)</button>
        <button onclick="switchServer('telegram', this)">Server 2 (Telegram Bot)</button>
    </div>

    <div class="info">
        <p>Tip: If Server 2 is slow, it might be due to Telegram's bandwidth limits. <br>
        Check our <a href="https://t.me/CheemsBackup" target="_blank">Telegram Channel</a> for more links.</p>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script>
        // Initialize Plyr only when needed
        let player;

        function switchServer(serverType, btn) {
            const container = document.getElementById('player-container');
            
            // 1. UI: Update Buttons
            document.querySelectorAll('button').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            // 2. Logic: Switch Source
            if (serverType === 'ok') {
                if (player) player.destroy(); // Clean up Plyr if it was running
                container.innerHTML = `<iframe src="https://ok.ru/videoembed/YOUR_VIDEO_ID_HERE" allowfullscreen></iframe>`;
            } 
            else if (serverType === 'telegram') {
                // We use your bot link here
                container.innerHTML = `
                    <video id="plyr-player" playsinline controls>
                        <source src="https://clck.ru/3RYQpk" type="video/mp4">
                    </video>`;
                
                // Start Plyr on the new video element
                player = new Plyr('#plyr-player');
            }
        }
    </script>

</body>
</html>
